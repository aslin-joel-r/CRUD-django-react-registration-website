<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        div {
            margin-top: 80px;
            padding: 20px;
            box-shadow: 5px 5px 60px 10px rgb(144, 5, 144);
            border-radius: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    {% for registration in registrations %}
    <div>
        <h2>Feedback</h2>
        <p>Name: {{ registration.username }}</p>
        <p>Email: {{ registration.email }}</p>
        <p>Phone no: {{ registration.phone }}</p>
        <p>Role: {{ registration.role }}</p>
        <p>Comments: {{ registration.comments }}</p>
        <p>Next Celebrity: {{ registration.celebrities }}</p>
        <br> 
        <button>Update</button>
        <button onclick="deleteRecord('{{ registration.id }}')">Delete</button>

    </div>
    {% endfor %}

    <script>
        function deleteRecord(recordId) {
            if (confirm("Are you sure you want to delete this feedback?")) {
                console.log(recordId)
                // Send an AJAX request to delete the record
                fetch(`/delete/${recordId}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'  // Add CSRF token for Django
                    }
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();  // Reload the page after successful deletion
                    } else {
                        throw new Error('Failed to delete record');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }
    </script>
    
</body>
</html>
